<!doctype html>

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo-icon.svg" />

  <title>capable</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@700&family=Inter:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@500,700,900&display=swap" rel="stylesheet">
  <script>
    // Global error suppressor for external offsetX errors (common in cursor extensions)
    (function () {
      const isOffsetXError = (err) => {
        const msg = (err?.message || err?.reason?.message || String(err)).toLowerCase();
        const stack = (err?.stack || err?.reason?.stack || '').toLowerCase();
        return msg.includes('offsetx') || stack.includes('offsetx');
      };

      const handler = (event) => {
        if (isOffsetXError(event.error || event.reason)) {
          // Suppress the error from global logging/UI
          event.preventDefault();
          event.stopPropagation();
        }
      };

      window.addEventListener('error', handler, true);
      window.addEventListener('unhandledrejection', handler, true);
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
